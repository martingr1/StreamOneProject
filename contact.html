    <!--** Contact form **-->

    <div class="container-fluid main-form">
        <div class="row no-gutters justify-content-center">
            <img src="/bandproject/assets/images/zeptoday.jpg" alt="Led Zeppelin 2019" class="bg-img-about"></img>
            <div class="main-form col-md-8">
                <br>
                <h4 class="text-center">Contact Us</h4>
                <hr class="spacer">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="event-type">Event Type</label>
                            <select class="form-control" id="event-type">
                              <option>Wedding</option>
                              <option>Private Party</option>
                              <option>Other (Please Specify Below)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="additional-info">Additional Information</label>
                            <textarea class="form-control" id="additional-info" rows="6" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" value="send" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                    <a class="nav-link" target="_blank" href="https://en-gb.facebook.com/ledzeppelin/"><i class="fa fa-facebook"></i></a>
